<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!-- Tamanho padrão do iframe 300x150 -->
        Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no">
            <a href="htpps://www.cursoeemvideo.com" target="blank"> Curso em Vídeo
            </a>
        </iframe> para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"> ou
            <a href="https://www.google.com.br"target="blank"> auternativo</a>
        </iframe> é protegido.
    </p>
</body>
</html>
