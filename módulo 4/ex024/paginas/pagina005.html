<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <a href="#" onclick="Clicou()">Clique aqui</a>
    <div id="saída">
    
    </div>
    <script>
        function Clicou(){
            s= window.document.getElementById("saída")
            s.innerHTML += '<p>Você clicou! </p> '
        }
    </script>
</body>
</html>
